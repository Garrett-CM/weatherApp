<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Weater Version(1.0)</title>
</head>
<body>
    <h1 id="location">Weather for: </h1>
    <div id="main-container">
        <div class="weather-card" id="today">
            <h2 id="today">Today</h2>
            <h3 id="current-condition">Location</h3>
            <h3 id="current-temp">Current temperature: </h3>
            <div>
                <p id="temp-avg">Average temperature: </p>
                <p id="temp-high">High of: </p>
                <p id="temp-low">Low of: </p>
                <p id="wind">Wind speeds: </p>
            </div>
        </div>
    </div>
</body>
</html>
